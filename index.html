<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <script src="https://kit.fontawesome.com/efac682aeb.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap');
  </style>
</head>

<body>
  <!-- search input and search button -->
  <header>
    <nav class="navbar navbar-expand-lg  navbar-light nav-bar fixed-top p-2">
      <div class="container">
        <h3 class="logo">Galaxy Store</h3>
        <form class="d-flex around">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-danger" aria-pressed="false" autocomplete="off" id="search-btn"
            onclick="loadProducts()" type="submit">Search</button>
        </form>

      </div>
    </nav>
  </header>
  <main>
    <div class="container product-all">
      <div class="row both">
        <!-- Show All product -->
        <div class="col-12 col-sm-6 col-md-9">
          <div id="all-products">
          </div>
        </div>

        <!-- total added product and show cart -->
        <div class="col-6 col-md-3 col-sm-12 cart-main">
          <div class="cart bg-light" id="my-cart">
            <table class="table">
              <thead>
                <h4 class="text-center">My-Cart</h4>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td class="text-danger"> <span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td class="text-danger">$ <span id="price"> 0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td class="text-danger">$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td class="text-danger">$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td class="text-danger">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <!-- buy now button -->
            <div class="text-center">
              <button type="button" id="buy-now" class="btn mx-auto d-block mt-5" data-bs-toggle="modal"
                data-bs-target="#modalForm">
                Buy Now
              </button>
            </div>

            <!-- product detail -->
            <div class="" id="product-detail"></div>
          </div>
        </div>
      </div>


      <!-- login modal -->
      <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-center" id="exampleModalLabel">Login</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="modal-footer d-block">
                  <p class="float-start">Not yet account <a href="#">Sign Up</a></p>
                  <button type="submit" id="buy-now" class="btn float-end">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center m-3"> Copyright 2021 @mahadi | All Rights Reserved</footer>
  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>


</body>

</html>
